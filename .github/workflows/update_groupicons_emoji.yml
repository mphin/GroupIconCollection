name: Update GroupIcons_Emoji.json

on:
  push:
    paths:
      - 'icon/emoji/**/*.png'

jobs:
  update_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq

      - name: Update JSON file
        run: |
          input=$(find icon/emoji -name "*.png" -exec bash -c 'name=$(basename "$1"); url="https://raw.githubusercontent.com/mphin/GroupIcons/main/$1"; echo "{\"name\": \"${name/emojiall_/}\", \"url\": \"$url\", \"folder\": \"${1%/*}\"}"' _ {} \; | sort -t '"' -k 5,5 -k 4,4 -k 2,2 | jq -s '. | {name: "GroupIcons Emoji", icons: ., description: "策略组图标集，多平台Emoji表情供你选择，图像来源于Emojiall"}')
          echo "$input" > GroupIcons_emoji.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add GroupIcons_emoji.json
          git commit -m "Update GroupIcons_emoji.json"
          git push
